<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Fitness Tracker</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/user-session.js"></script>
  </head>
  <body style="background: #ebebeb" class="login-page">
    <header>
      <div class="header-column mobile-nav"></div>
      <div class="header-column">
        <div class="logo-container">
          <p id="logo">
            <a href="index.html"><span>F</span>itness<span>T</span>racker</a>
          </p>
        </div>
      </div>
      <div class="header-column">
        <div class="sign-nav">
          <ul>
            <li class="nav-menu-item" id="loginnav">
              <a href="login.html">Login</a>
            </li>
            <li class="nav-menu-item" id="registernav">
              <a href="signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container center box">
      <div>
        <h2>Login</h2>
        <form id="login_form" onsubmit="return false">
          <input
            type="text"
            name="email"
            id="useremail"
            placeholder="Username/Email"
            required
          />
          <div class="br"></div>
          <input
            type="password"
            name="userpass"
            id="userpass"
            placeholder="Password"
            required
          />
          <div class="br"></div>
          <span
            style="
              color: red;
              font-size: 12px;
              max-width: fit-content;
              display: block;
              line-height: 1.5;
              margin: auto;
            "
            id="error-message"
          ></span
          ><a
            href="#"
            style="
              font-size: 12px;
              max-width: fit-content;
              display: block;
              line-height: 1.5;
              margin: auto;
              display: none;
            "
            id="sendverificationagain"
            >Send code.</a
          >
          <p
            id="mailsentmessage"
            style="
              color: rgb(0, 204, 0);
              transition: 0.5s;
              opacity: 0;
              visibility: hidden;
            "
          ></p>
          <div class="br"></div>
          <button>Log in</button>
          <div class="br"></div>
          <label style="font-size: 14px; user-select: none; cursor: pointer">
            <input type="checkbox" id="rememberInput" name="rememberInput" />
            Remember me
          </label>
        </form>
        <div class="br"></div>
        <a style="color: black; font-size: 14px" href="/signup.html"
          >Create an account</a
        >
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
