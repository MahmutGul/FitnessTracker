<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/user-session.js"></script>
  </head>
  <body style="background: #ebebeb">
    <header style="justify-content: center">
      <div class="logo-container">
        <p id="logo">
          <a href="index.html"><span>F</span>itness<span>T</span>racker</a>
        </p>
      </div>
    </header>
    <div class="container center box">
      <div>
        <h2>Verify Your Email Adress</h2>
        <p>We've sent an email to "<b id="verifyemailaddress"></b>" to verify your email address and activate your account.</p>
        <p>Didn't receive an email? <a href="#" id="sendverificationagain">Click here to send again.</a></p>
        <span id="mailsentmessage" style="color: rgb(0, 204, 0);transition: 0.5s;opacity: 0;visibility: hidden;"></span>
      </div>
    </div>
    <script>
      document.getElementById('verifyemailaddress').innerHTML = localStorage.getItem('useremail') || sessionStorage.getItem('useremail');
    </script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
